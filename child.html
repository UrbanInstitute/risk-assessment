<html>
<head>
<link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>

<div class="selectSexButtons">
    <div class="instruction">Choose One:</div>
    <div class = "option">
        <div class="selectSex checkbox male"></div>
        <div class="label">Male</div>
    </div>
    <div class = "option">
        <div class="selectSex checkbox female"></div>
        <div class="label">Female</div>
    </div>
    <p>Some text here</p>
</div>

<section class = "quizBody">
    <div id = "scoreText">
        <div class="patternResults">
            <div class="title">Pattern Results</div>
            <div>A <span class="gender"></span> in federal prison with the selected characteristics would receive the following results based on the PATTERN risk assessment tool:</div>
        </div>

        <div class="overallRiskScore">
            <div class="label">Overall risk score:</div>
            <div class="riskScore"></div>
        </div>

        <div class="riskCategory">
            <div class="label">Risk category:</div>
            <div class="category"></div>
        </div>

        <div class="earlyReleaseEligibility">Based on these results, <span class="gender"></span> would be <span class="eligibility"></span> for early release.</div>
    </div>

    <div id = "questions"></div>
    <!-- <div id = "calculate" class = "disabled">Get score</div> -->
</section>

<script src="https://pym.nprapps.org/pym.v1.js"></script>
<script src="js/vendor/es6-promise.min.js"></script>
<script src="js/vendor/es6-promise.auto.min.js"></script>

<script src = "js/main.js"></script>
</body>
</html>
